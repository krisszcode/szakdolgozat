<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
  </style>
  <script>
  var canvas = null;
  var canvasPosition = null;
  var context = null;
  var drag = false;
  var dragStart;
  var dragEnd;

  function draw() {
    context.beginPath();
	context.strokeStyle = "red";
	context.rect(10, 20, 100, 50);
	context.stroke();
	
	context.beginPath();
	context.strokeStyle = "orange";
	context.rect(200, 20, 100, 50);
	context.stroke();
	
	context.beginPath();
	context.strokeStyle = "blue";
	context.rect(10, 150, 100, 50);
	context.stroke();
	
	context.beginPath();
	context.strokeStyle = "green";
	context.rect(200, 150, 100, 50);
	context.stroke();
	
	context.beginPath();
	context.strokeStyle = "black";
	context.moveTo(60, 70);
	context.lineTo(60, 150);
	context.moveTo(250, 70);
	context.lineTo(250, 150);
	context.stroke();
  }

  function clear() {
    context.save();
    context.setTransform(1, 0, 0, 1, 0, 0);
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.restore();
  }

  function calcMouseEvent(event)
  {
	draw();
     return {
       "x": event.clientX - canvasPosition.left,
       "y": event.clientY - canvasPosition.top,
       "button": event.button
     };
	 
  }

  function mouseDown(event)
  {
    const mouse = calcMouseEvent(event);
	    dragStart = {
		x: event.clientX - canvasPosition.left,
		y: event.clientY - canvasPosition.top
    }
    drag = true;
  }

  function mouseMove(event)
  {
    const mouse = calcMouseEvent(event);
	  if (drag) {
		dragEnd = {
		x: event.clientX - canvasPosition.left,
		y: event.clientY - canvasPosition.top
      }
      context.translate(dragEnd.x - dragStart.x, dragEnd.y - dragStart.y);
	  clear();
      draw();
	  dragStart = dragEnd;
    }
  }

  function mouseUp(event)
  {
    const mouse = calcMouseEvent(event);
	drag = false;
  }

  function mouseWheel(event)
  {
    const mouse = calcMouseEvent(event);
    const delta = event.wheelDelta;
    event.preventDefault();
  }

  function initialize()
  {
    canvas = document.getElementById("my-canvas");
    canvasPosition = canvas.getBoundingClientRect();
    canvas.addEventListener("mousedown", mouseDown, false);
    canvas.addEventListener("mousemove", mouseMove, false);
    canvas.addEventListener("mouseup", mouseUp, false);
    canvas.addEventListener("mousewheel", mouseWheel, false);
	
	context = canvas.getContext("2d");
  }
  </script>
  <body onload="initialize()">
    <canvas id="my-canvas" width="800" height="600">
    </canvas>
  </body>
</html>
